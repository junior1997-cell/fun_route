      .spinner {

      }
      .spinner-sm {

      }
      .spinner-xs {
        border: 4px solid rgba(0, 0, 0, 0.1); border-top: 4px solid #333; border-radius: 50%; width: 25px; height: 25px; animation: spin-xs 1s linear infinite; margin: 10px auto;
      }
      @keyframes spin { 0% { transform: rotate(0deg); }  100% { transform: rotate(360deg); } }
      @keyframes spin-sm { 0% { transform: rotate(0deg); }  100% { transform: rotate(360deg); } }
